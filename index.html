              <script>
                (() => {
                  const SHEET_ID = '14Z6jZrF9j9J08PQFLHTJL2PuEnQ62HCE0pGJ80gqaeQ';
                  const jsonUrl  = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

                  // Detectores / coincidencias
                  const isVideoFile = u => /\.(mp4|webm|ogg)(\?|#|$)/i.test(u||'');
                  const vimeoMatch  = u => (u||'').match(/vimeo\.com\/(\d+)/);
                  const tiktokMatch = u => (u||'').match(/tiktok\.com\/@[^/]+\/video\/(\d+)/);
                  const driveMatch  = u => (u||'').match(/drive\.google\.com\/file\/d\/([^/]+)/);
                  const isYouTube   = u => /(?:youtu\.be\/|youtube\.com\/watch\?v=)/i.test(u||'');
                  const isInstagram = u => /instagram\.com\/(?:p|reel)\//i.test(u||'');
                  const isFacebook  = u => /facebook\.com\/.*\/videos\//i.test(u||'');
                  const isTwitterX  = u => /(?:twitter\.com|x\.com)\/[^/]+\/status\/\d+/i.test(u||'');

                  const ICONS = {
                    youtube: `
                      <svg viewBox='0 0 24 24' width='20' height='20' aria-hidden='true'>
                        <path fill='#fff' d='M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2 41 41 0 0 0 0 12a41 41 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C4.9 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8A41 41 0 0 0 24 12a41 41 0 0 0-.5-5.8z'/>
                        <path fill='#000' d='M9.75 15.5v-7l6 3.5-6 3.5z'/>
                      </svg>
                    `,
                    instagram: `
                      <svg viewBox='0 0 24 24' width='20' height='20' aria-hidden='true'>
                        <path fill='#fff' d='M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 1.9.2 2.4.4.6.2 1 .4 1.5.9.5.5.7.9.9 1.5.2.5.3 1.2.4 2.4.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.2 1.9-.4 2.4-.2.6-.4 1-.9 1.5-.5.5-.9.7-1.5.9-.5.2-1.2.3-2.4.4-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-1.9-.2-2.4-.4-.6-.2-1-.4-1.5-.9-.5-.5-.7-.9-.9-1.5-.2-.5-.3-1.2-.4-2.4C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.9c.1-1.2.2-1.9.4-2.4.2-.6.4-1 .9-1.5.5-.5.9-.7 1.5-.9.5-.2 1.2-.3 2.4-.4C8.4 2.2 8.8 2.2 12 2.2z'/>
                      </svg>
                    `,
                    facebook: `
                      <svg viewBox='0 0 24 24' width='20' height='20' aria-hidden='true'>
                        <path fill='#fff' d='M24 12a12 12 0 1 0-13.9 11.9v-8.4H7.1V12h3V9.4c0-3 1.8-4.7 4.6-4.7 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-2 .9-2 1.9V12h3.4l-.5 3.5h-2.9v8.4A12 12 0 0 0 24 12'/>
                      </svg>
                    `,
                    x: `
                      <svg viewBox='0 0 24 24' width='20' height='20' aria-hidden='true'>
                        <path fill='#fff' d='M18.244 2H21l-6.5 7.43L22.5 22H16l-4.7-6.19L5.8 22H3l7-8-6.5-8H8l4.2 5.59L18.244 2Z'/>
                      </svg>
                    `,
                    link: `
                      <svg viewBox='0 0 24 24' width='18' height='18' aria-hidden='true'>
                        <path fill='#fff' d='M3.9 12a4.1 4.1 0 0 1 4.1-4.1h3v2h-3a2.1 2.1 0 0 0 0 4.2h3v2h-3A4.1 4.1 0 0 1 3.9 12Zm6-1h4.2v2H9.9v-2Zm6.2-3h-3v2h3a2.1 2.1 0 0 1 0 4.2h-3v2h3a4.1 4.1 0 1 0 0-8.2Z'/>
                      </svg>
                    `
                  };

                  const isProblematicPlatform = u => isYouTube(u)||isInstagram(u)||isFacebook(u)||isTwitterX(u);
                  const platformMeta = u => {
                    const x=(u||'').trim();
                    if(isYouTube(x)) return {key:'youtube',name:'YouTube'};
                    if(isInstagram(x))return {key:'instagram',name:'Instagram'};
                    if(isFacebook(x))return {key:'facebook',name:'Facebook'};
                    if(isTwitterX(x))return {key:'x',name:'X'};
                    return null;
                  };

                  function createBoxedIframe(src,{ratio='16/9',rounded='12px'}={}){
                    const b=document.createElement('div');
                    b.style.cssText=`position:relative;width:100%;margin:0 auto clamp(10px,1.5vw,16px);aspect-ratio:${ratio};border-radius:${rounded};overflow:hidden;background:#000;max-height:85vh;`;
                    const i=document.createElement('iframe');
                    i.src=src; i.loading='lazy'; i.allowFullscreen=true;
                    i.style.cssText='position:absolute;inset:0;width:100%;height:100%;border:0;display:block;';
                    b.appendChild(i); return b;
                  }

                  function renderMedia({url,poster}){
                    const s=(url||'').trim();
                    if(!s) return null;
                    if(isProblematicPlatform(s)){
                      const m=platformMeta(s); const w=document.createElement('div');
                      w.style.cssText='margin:0 0 clamp(10px,1.5vw,16px) 0;';
                      w.innerHTML=`
                        <div style='display:flex;align-items:center;gap:12px;'>
                          ${ICONS[m?m.key:'link']}
                          <a href='${s}' target='_blank' rel='noopener' style='color:#fff;text-decoration:underline;font-weight:600;'>Ver en ${m?m.name:'enlace'}</a>
                        </div>`;
                      return w;
                    }
                    if(isVideoFile(s)){
                      const v=document.createElement('video');
                      v.src=s; v.controls=true; v.playsInline=true;
                      if(poster) v.setAttribute('poster',poster);
                      v.style.cssText='display:block;width:100%;height:auto;border-radius:12px;margin:0 0 clamp(10px,1.5vw,16px) 0;';
                      return v;
                    }
                    const vm=vimeoMatch(s); if(vm) return createBoxedIframe(`https://player.vimeo.com/video/${vm[1]}`);
                    const tk=tiktokMatch(s);if(tk) return createBoxedIframe(`https://www.tiktok.com/embed/${tk[1]}`,{ratio:'9/16'});
                    const gd=driveMatch(s); if(gd) return createBoxedIframe(`https://drive.google.com/file/d/${gd[1]}/preview`);
                    const img=document.createElement('img');
                    img.src=s; img.alt=''; img.loading='lazy';
                    img.style.cssText='display:block;width:100%;height:auto;border-radius:12px;margin:0 0 clamp(10px,1.5vw,16px) 0;object-fit:cover;';
                    return img;
                  }

                  function renderParagraphs(t){
                    const c=document.createElement('div');
                    c.style.cssText='display:block;margin:0;white-space:pre-wrap;';
                    (t||'').split(/\n{2,}/).forEach((chunk,i)=>{
                      const p=document.createElement('p');
                      p.textContent=chunk.trim();
                      p.style.cssText=`margin:${i? '10px 0 0':'0'};line-height:1.6;font-size:clamp(15px,2vw,18px);color:#fff;`;
                      c.appendChild(p);
                    });
                    return c;
                  }

                  async function loadFeed(){
                    const feed=document.getElementById('feed');
                    feed.innerHTML='';

                    const res=await fetch(jsonUrl,{cache:'no-store'});
                    const txt=await res.text();
                    const start=txt.indexOf('setResponse('), end=txt.lastIndexOf(');');
                    if (start === -1 || end === -1) {
                      feed.innerHTML = `<p style='color:#f88'>No pude leer el Sheet</p>`;
                      return;
                    }

                    const prefixLen = 'setResponse('.length;
                    const data=JSON.parse(txt.substring(start + prefixLen, end));
                    let rows=data?.table?.rows||[];
                    if(rows.length>0) rows=rows.slice(1).reverse(); // último arriba

                    rows.forEach(r=>{
                      const c=r.c||[];
                      const titulo=((c[0]?.v??'')+'').trim();
                      const texto=((c[1]?.v??'')+'').trim();
                      const media=((c[2]?.v??'')+'').trim();
                      const href=((c[3]?.v??'')+'').trim();
                      const poster=((c[4]?.v??'')+'').trim();

                      // Si no hay ni título ni texto, no mostramos nada
                      if(!titulo && !texto) return;

                      const hasMedia = !!media;
                      const hasText  = !!texto;

                      const card=document.createElement('article');
                      card.style.cssText=`
                        display:block;
                        border:1px solid rgba(255,255,255,0.15);
                        background: rgba(0,0,0,0.1);
                        border-radius:16px;
                        padding:clamp(14px,2vw,24px);
                        box-shadow:0 2px 10px rgba(0,0,0,.3);
                        transition: transform .2s ease, box-shadow .2s ease;
                        color:#fff;
                        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
                        ${!hasMedia ? 'margin: 32px 0;' : ''}
                      `;
                      card.onmouseenter=()=>{card.style.boxShadow='0 6px 18px rgba(0,0,0,.4)'; card.style.transform='translateY(-2px)';};
                      card.onmouseleave=()=>{card.style.boxShadow='0 2px 10px rgba(0,0,0,.3)'; card.style.transform='none';};

                      // Media (solo si existe)
                      const mediaEl=renderMedia({url:media,poster});
                      if(hasMedia && mediaEl) card.appendChild(mediaEl);

                      // Título (si hay)
                      if (titulo) {
                        const h=document.createElement('h3');
                        h.textContent=titulo;
                        h.style.cssText='margin:0 0 8px 0;font-weight:800;font-size:clamp(18px,2.4vw,26px);line-height:1.3;color:#fff;';
                        card.appendChild(h);
                      }

                      // Texto (si hay)
                      if (hasText) {
                        const textBlock=renderParagraphs(texto);
                        card.appendChild(textBlock);
                      }

                      // Link destino (si hay)
                      if(href){
                        const more=document.createElement('a');
                        more.href=href; more.target='_blank'; more.rel='noopener';
                        more.textContent='Abrir enlace';
                        more.style.cssText='display:inline-block;margin-top:10px;font-weight:600;text-decoration:underline;color:#fff;';
                        card.appendChild(more);
                      }

                      feed.appendChild(card);
                    });
                  }

                  // Esperar a que la página termine de cargar
                  window.addEventListener('load', loadFeed);
                })();
              </script>

              <script>

                    return (inA && inB) || (inA && inC) || (inB && inC);

                  // Abreviación K / M (para miles/millones)
                  function formatCompact(num){
                    const n = Number(num);
                    if (!isFinite(n)) return String(num);
                    const abs = Math.abs(n);
                    if (abs >= 1_000_000) return (n/1_000_000).toFixed(1).replace(/\.0$/,'') + ' M';

                  const easeOutCubic = x => 1 - Math.pow(1 - x, 3);

                    const start = performance.now();
                    function frame(now){
                      const p = Math.min(1, (now - start) / duration);
                      const val = target * easeOutCubic(p);
